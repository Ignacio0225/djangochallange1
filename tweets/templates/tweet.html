<h1>{{title}}</h1>
{%if not not_found%}
<ul>
  {% for tweet in tweets%}
  <li>

    <h3>
      User : {{tweet.user}}
    </h3>
    <br/>

    Title : {{tweet.name}}
    <br/>

    Payload : {{tweet.payload}}
    <br/>

    Like : {{tweet.count_like}}👍🏻
  </li>
  <br/>

  {% endfor %}</ul>
{%else%} <h1>404 NOT FOUND!!!</h1>
{% endif%}
